{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/geek.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
<h2 class="text-center">Dark Themed Form</h2>
<form id="nameForm" method = "post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <div class="mb-3">
        <input class="btn btn-primary w-100" type="submit" value="Submit">
    </div>
</form>
<h2 id="resultText" class="text-center mt-3"></h2>
<img id="ItemPreview" src="">
</div>
<script>
    $(document).ready(function() {
        $("#nameForm").submit(function(event) {
            event.preventDefault();
            var to = $("#to").val();
            var subject = $("#subject").val();
            var body = $("#body").val();
            var csrfToken = $("input[name='csrfmiddlewaretoken']").val();

            $.ajax({
                type: "POST",
                url: "{% url 'gen_qr' %}",
                data: { to: to, subject: subject, body: body, csrfmiddlewaretoken: csrfToken },
                success: function(response) {
                    $("#resultText").text(response.link);
                    $("#ItemPreview").attr("src", `data:image/png;base64,${response.qr}`);
                },
                error: function() {
                    $("#resultText").text("Error generating qr.");
                    $("#ItemPreview").attr("src", "");
                }
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
